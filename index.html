<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Андрейчук прогнозирует погоду</title>
  <link rel="icon" href="weather-icon.png">
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <style type="text/css">
    #day1 { 
     box-shadow: 0 0 5px 2px  rgba(209, 212, 26, 0.4),
                 0 0 10px 2px rgba(178, 212, 26, 0.363) inset
    }
   </style>
</head>
<body>
  <div class="wrapper mt-20 p-5">
    <div class="row">
      <div class="col-md-5.5 mx-auto text-center bg-primary p-2 rounded">
        <h1 class="p-3 text-light font-weight-bold" id="w-location"></h1>
        <div class="col-md-2.5 bg-light pb-2 pt-2 pl-1 pr-1 d-inline-block" id="day1">
          <h3 class="text-dark datetime"></h3>
          <h3 class="text-dark w-desc"></h3>
          <h3 class="w-string"></h3>
          <img class="w-icon">
          <ul id="details" class="list-group mt-3">
          <li class="list-group-item mt-1 w-humidity"></li>
          <li class="list-group-item mt-1 w-wind"></li>
        </ul>
        </div>

        <div class="col-md-2.5 mw-2 bg-secondary pb-2 pt-2 pl-1 pr-1 d-inline-block">
          <h3 class="text-dark datetime"></h3>
          <h3 class="text-dark w-desc"></h3>
          <h3 class="w-string"></h3>
          <img class="w-icon">
          <ul id="details" class="list-group mt-3">
          <li class="list-group-item mt-1 w-humidity"></li>
          <li class="list-group-item mt-1 w-wind"></li>
        </ul>
        </div>

        <div class="col-md-2.5 bg-secondary pb-2 pt-2 pl-1 pr-1 d-inline-block">
          <h3 class="text-dark datetime"></h3>
          <h3 class="text-dark w-desc"></h3>
          <h3 class="w-string"></h3>
          <img class="w-icon">
          <ul id="details" class="list-group mt-3">
          <li class="list-group-item mt-1 w-humidity"></li>
          <li class="list-group-item mt-1 w-wind"></li>
        </ul>
        </div>

        <div class="col-md-2.5 bg-secondary pb-2 pt-2 pl-1 pr-1 d-inline-block">
          <h3 class="text-dark datetime"></h3>
          <h3 class="text-dark w-desc"></h3>
          <h3 class="w-string"></h3>
          <img class="w-icon">
          <ul id="details" class="list-group mt-3">
          <li class="list-group-item mt-1 w-humidity"></li>
          <li class="list-group-item mt-1 w-wind"></li>
        </ul>
        </div>
           
        <hr>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
          Изменить расположение
        </button>
      </div>
      
    </div>
  </div>

  <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Изменить расположение</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city">Город (in English, please)</label>
              <input type="text" id="city" class="form-control">
            </div>
            <!--div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" class="form-control">
            </div-->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="button" id="w-change-btn" class="btn btn-primary">Сохранить изменения</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="storage.js"></script>
  <script src="app.js"></script>
</body>
</html>
